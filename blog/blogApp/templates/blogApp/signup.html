{% extends "blogApp/base.html" %}
{% load static %}

<head>
    <title>Blog Away | SignUp</title>

</head>
{% block content %}
<div class="container" style="text-align:center; width: 500px;margin: auto;">
    <img src="{% static 'blogApp/logo.png' %}" >
    <br>
    <br>
    <h1>Sign Up</h1>
    <br>
    <br>

<form method="POST">
    {% csrf_token %}
    {% if NameError %}
     <div class="alert alert-danger" role="alert">
        {{ NameError }}
         </div>
     {% endif %}
    <div class="form-group">
        <input aria-describedby="username" class="form-control" name="username" placeholder="Enter Username" type="text">
    </div>
    {% if PassError %}
     <div class="alert alert-danger" role="alert">
        {{ PassError }}
         </div>
     {% endif %}

    <div class="form-group">
        <input class="form-control" name="password1" placeholder="Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="password2" placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>


    </div>
{% endblock content %}
