{% extends "blogApp/base.html" %}
{% load static %}

{% block content %}
<br>
<div class="container">
    <div align="center">
    <h1 >{{ blog.title }}</h1>
    <h5>By: {{ blog.user }}</h5>
         <h6>{{ blog.created }}</h6>
        </div>

<br>
{{ blog.blog | linebreaks }}
    <br>
    <br>

{% if blog.user == request.user %}
    <div align="center" >
<a href="{% url 'detailUp' blog.id %}" class="btn btn-warning">Update</a>
        </div>
    </div>
{% endif %}
{% endblock content %}
