{% extends "blogApp/base.html" %}
{% load static %}

{% block content %}
<div class="container" style="text-align:center; width: 500px;margin: auto;">
    <img src="{% static 'blogApp/logo.png' %}">
    <br>
    <br>
    <h1>Log In</h1>
    <br>
    <br>

<form method="POST">
    {% csrf_token %}
    {% if error %}
     <div class="alert alert-danger" role="alert">
        {{ error }}
         </div>
     {% endif %}
    <div class="form-group">
        <input aria-describedby="username" class="form-control" name="username" placeholder="Enter Username" type="text">
    </div>


    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
</form>


    </div>
{% endblock content %}
